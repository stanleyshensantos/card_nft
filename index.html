<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="content">
  <section class="card">
    
     <img src="images/image-equilibrium.jpg" alt="imagem do banner" class="banner__imagem">
    <div class="texto-geral">
      <h2 class="title">Equilibrium #3429</h2>

      <p class="conteudo_info">Our Equilibrium collection promotes <br>balance and calm.</p>
      <div class="informacoes">   
        <p class="info_1"> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="info_2"> <img src="images/icon-clock.svg" alt=""> days left</p>
      </div>
      <div>
        <div class="avata-conteudo">
          <p class="rodape_card"><img src="images/image-avatar.png" alt="" class="avatar"> Creation of Jules Wyvern</p>
          
        </div>
      </div>
     </div>
  </section>
</main>
  
</body>
</html>
