<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>
<main class="content">
  <section class="card">
    
      <img src="images/image-equilibrium.jpg" alt="imagem do banner" class="banner__imagem">
    <h2 class="title">Equilibrium #3429</h2>

    <p class="conteudo_info">Our Equilibrium collection promotes balance and calm.</p>

    <p class="info_1">0.041 ETH</p>
    <p class="info_2">3 days left</p>
    
    <p class="rodape_card">Creation of Jules Wyvern</p>
   
  </section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
